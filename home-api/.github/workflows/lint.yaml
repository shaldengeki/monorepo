name: Lint

on:
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: eslint
        uses: hallee/eslint-action@1.0.3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          # Root directory to lint files in.
          source-root: frontend
      - name: black
        uses: lgeiger/black-action@v1.0.1
        args: "api"