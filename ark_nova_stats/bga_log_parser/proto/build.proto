syntax = "proto3";

package ark_nova_stats.bga_log_parser.proto;

message BuildingCoordinate {
    int32 x = 1;
    int32 y = 2;
}

enum BuildingType {
    BUILDING_TYPE_UNKNOWN = 0;
    BUILDING_TYPE_PAVILION = 1;
    BUILDING_TYPE_KIOSK = 2;
    BUILDING_TYPE_ENCLOSURE = 3;
    BUILDING_TYPE_REPTILE_HOUSE = 4;
    BUILDING_TYPE_AVIARY = 5;
    // TODO: unique buildings
}

message PlayBuilding {
    int32 size = 1;
    BuildingType type = 2;
    repeated BuildingCoordinate coordinates = 3;
}

message BuildAction {
    repeated PlayBuilding builds = 2;
}
