syntax = "proto3";

package ark_nova_stats.proto;

option go_package = "github.com/shaldengeki/monorepo/ark_nova_stats/proto/associate";

enum PartnerZoo {
    PARTNER_ZOO_UNKNOWN = 0;
    PARTNER_ZOO_AFRICA = 1;
    PARTNER_ZOO_AMERICAS = 2;
    PARTNER_ZOO_ASIA = 3;
    PARTNER_ZOO_AUSTRALIA = 4;
    PARTNER_ZOO_EUROPE = 5;
}

enum University {
    UNIVERSITY_UNKNOWN = 0;
    UNIVERSITY_TWO_SCIENCE = 1;
    UNIVERSITY_SCIENCE_TWO_REPUTATION = 2;
    UNIVERSITY_REPUTATION_HAND_SIZE = 3;
}

enum ConservationProjectRecurringReward {
    CONSERVATION_PROJECT_RECURRING_REWARD_UNKNOWN = 0;
    CONSERVATION_PROJECT_RECURRING_REWARD_SNAPPING = 1;
    CONSERVATION_PROJECT_RECURRING_REWARD_BUILD_TWO_SIZE = 2;
    CONSERVATION_PROJECT_RECURRING_REWARD_FIVE_INCOME = 3;
    CONSERVATION_PROJECT_RECURRING_REWARD_TWO_CLEVERS = 4;
    CONSERVATION_PROJECT_RECURRING_REWARD_TWO_POUCH = 5;
    CONSERVATION_PROJECT_RECURRING_REWARD_ONE_CONSERVATION_POINT = 6;
    CONSERVATION_PROJECT_RECURRING_REWARD_BUY_SPONSOR = 7;
}

enum ConservationProjectOneTimeReward {
    CONSERVATION_PROJECT_ONE_TIME_REWARD_UNKNOWN = 0;
    CONSERVATION_PROJECT_ONE_TIME_REWARD_ASSOCIATION_WORKER = 1;
    CONSERVATION_PROJECT_ONE_TIME_REWARD_TWELVE_MONEY = 2;
    CONSERVATION_PROJECT_ONE_TIME_REWARD_THREE_X = 3;
    CONSERVATION_PROJECT_ONE_TIME_REWARD_UNIVERSITY = 4;
    CONSERVATION_PROJECT_ONE_TIME_REWARD_AVIARY_REPTILE_HOUSE = 5;
    CONSERVATION_PROJECT_ONE_TIME_REWARD_DETERMINATION = 6;
    CONSERVATION_PROJECT_ONE_TIME_REWARD_TWO_REPUTATION = 7;
    CONSERVATION_PROJECT_ONE_TIME_REWARD_ONE_CONSERVATION_POINT = 8;
    CONSERVATION_PROJECT_ONE_TIME_REWARD_PARTNER_ZOO = 9;
    CONSERVATION_PROJECT_ONE_TIME_REWARD_GEOGRAPHICAL_BONUS = 10;
}

message ConservationProjectReward {
    oneof reward {
        ConservationProjectRecurringReward recurring_reward = 1;
        ConservationProjectOneTimeReward one_time_reward = 2;
    }
}
