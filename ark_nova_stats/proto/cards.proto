syntax = "proto3";

package ark_nova_stats.proto;

option go_package = "github.com/shaldengeki/monorepo/ark_nova_stats/proto/cards";

message Card {
    int64 card_id = 1;
}

message AnimalCard {
    Card card = 1;
}

message ConservationProjectCard {
    Card card = 1;
}

message EndgameScoringCard {
    Card card = 1;
}

message SponsorCard {
    Card card = 1;
}
