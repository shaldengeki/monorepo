version: '3'
services:
  api: &api
    image: shaldengeki/fitbit-challenges-api:latest
    env_file:
      - env/.api.env
    restart: always
    depends_on:
      - pg
  migration:
    <<: *api
    image: shaldengeki/fitbit-challenges-api-migrations:latest
    restart: no
  worker:
    <<: *api
    working_dir: /usr/src
    command: ["/src/python/fitbit_challenges/api/binary.runfiles/_main/src/python/fitbit_challenges/scripts/wait_for_postgres", "python", "-u", "-m", "app.worker.app"]
  pg:
    image: postgres:alpine
    restart: always
    env_file:
      - env/.postgres.env
    volumes:
      - fitbit-challenges-pg:/var/lib/postgresql/data
  frontend:
    build:
      context: ./src/javascript/frontend
      dockerfile: Dockerfile
    image: frontend
    env_file:
      - env/.frontend.env
    restart: always
volumes:
  fitbit-challenges-pg:
