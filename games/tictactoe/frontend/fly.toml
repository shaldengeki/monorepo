# fly.toml app configuration file generated for tictactoe-frontend on 2024-07-27T22:39:56-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'tictactoe-frontend'
primary_region = 'ewr'

[build]
  image = 'shaldengeki/tictactoe-frontend:latest'

[env]
  REACT_APP_API_HOST = 'api.tictactoe.games.ouguo.us'
  REACT_APP_API_PORT = '443'
  REACT_APP_API_PROTOCOL = 'https'
  REACT_APP_PORT = '80'

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
