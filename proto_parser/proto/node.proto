syntax = "proto3";

package proto_parser.proto;

option go_package = "github.com/shaldengeki/monorepo/proto_parser/proto/node";

message Node {
    oneof node {
        SyntaxNode syntax_node = 1;
    }
}

enum QuotationMarkType {
    QUOTATION_MARK_TYPE_UNKNOWN = 0;
    QUOTATION_MARK_TYPE_SINGLE = 1;
    QUOTATION_MARK_TYPE_DOUBLE = 2;
}

message SyntaxNode {
    string syntax = 1;
    QuotationMarkType quotation_mark_type = 2;
}

message NodeTree {
    repeated Node nodes = 1;
}
