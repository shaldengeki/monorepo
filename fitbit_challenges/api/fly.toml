app = 'api-summer-breeze-5686'
primary_region = 'ewr'

[build]
  image = 'shaldengeki/fitbit-challenges-api:latest'

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  FLASK_APP = "app.py"
  FLASK_DEBUG = false
  API_PORT = "5000"
  FRONTEND_PROTOCOL = "https"
  FRONTEND_HOST = "fitbit.ouguo.us"
  FRONTEND_PORT = ""
