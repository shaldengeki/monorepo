version: '3'
services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: shaldengeki/mc-manager-api
    ports:
      - "5000:5000"
    volumes:
      - ./api:/usr/src/app
    command: ["./scripts/wait-for-postgres.sh", "flask", "run", "--host", "0.0.0.0", "--port", "$API_PORT"]
    environment:
      - FRONTEND_HOST
      - FRONTEND_PORT
      - API_PORT
      - FLASK_ENV
      - DB_HOST
      - DB_USERNAME
      - DB_PASSWORD
      - DATABASE_NAME
  migration:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: shaldengeki/mc-manager-api
    volumes:
      - ./api:/usr/src/app
    command: ["./scripts/wait-for-postgres.sh", "flask", "db", "upgrade"]
    environment:
      - FLASK_ENV
      - DB_HOST
      - DB_USERNAME
      - DB_PASSWORD
      - DATABASE_NAME
    depends_on:
      - pg
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    image: shaldengeki/mc-manager-worker
    volumes:
      - ./worker:/usr/src/app
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - API_HOST
      - API_PORT
    depends_on:
      - api
    command: ["./wait-for", "$API_HOST:$API_PORT", "--", "python", "worker.py"]
  pg:
    image: postgres:alpine
    restart: always
    environment:
      - POSTGRES_PASSWORD
      - POSTGRES_USER
      - POSTGRES_DB
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: shaldengeki/mc-manager-frontend
    ports:
      - "5001:5001"
    stdin_open: true
    volumes:
      - ./frontend/src:/usr/src/app/src
    environment:
      - REACT_APP_API_HOST
      - REACT_APP_API_PORT
      - PORT=5001
