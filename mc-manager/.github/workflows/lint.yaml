name: Lint

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: black
        uses: lgeiger/black-action@master
        with:
          args: "api --check"
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install modules
        working-directory: frontend
        run: npm install
      - name: Run ESLint
        working-directory: frontend
        run: npx eslint .
