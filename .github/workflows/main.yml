name: Test

on:
  pull_request:
    branches: main
  push:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Caches and restores the bazelisk download directory, the bazel build directory.
      - name: Cache bazel
        uses: actions/cache@v4
        env:
          cache-name: bazel-cache
        with:
          path: |
            ~/.cache/bazelisk
            ~/.cache/bazel
            ~/.cache/bazel-repo
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ github.ref }}-${{ github.sha }}
          # Pull caches from:
          # - The current sha,
          # - The current branch,
          # - base branch
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-${{ github.ref }}-${{ github.sha }}
            ${{ runner.os }}-${{ env.cache-name }}-${{ github.ref }}-
            ${{ runner.os }}-${{ env.cache-name }}-refs/heads/${{ github.base_ref }}-
      - name: Checkout
        uses: actions/checkout@v4
      - name: bazel test //...
        run: bazel --bazelrc=.github/workflows/ci.bazelrc --bazelrc=.bazelrc test //...
      - name: Login to Docker Hub
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push to Docker Hub
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          bazel --bazelrc=.github/workflows/ci.bazelrc --bazelrc=.bazelrc run --stamp --embed_label $(git rev-parse HEAD) //fitbit_challenges/api:dockerhub
          bazel --bazelrc=.github/workflows/ci.bazelrc --bazelrc=.bazelrc run --stamp --embed_label $(git rev-parse HEAD) //fitbit_challenges/api/migrations:dockerhub
          bazel --bazelrc=.github/workflows/ci.bazelrc --bazelrc=.bazelrc run --stamp --embed_label $(git rev-parse HEAD) //fitbit_challenges/worker:dockerhub
          bazel --bazelrc=.github/workflows/ci.bazelrc --bazelrc=.bazelrc run --stamp --embed_label $(git rev-parse HEAD) //fitbit_challenges/frontend:production_dockerhub
          bazel --bazelrc=.github/workflows/ci.bazelrc --bazelrc=.bazelrc run --stamp --embed_label $(git rev-parse HEAD) //home_api/api:dockerhub
          bazel --bazelrc=.github/workflows/ci.bazelrc --bazelrc=.bazelrc run --stamp --embed_label $(git rev-parse HEAD) //home_api/api/migrations:dockerhub
          bazel --bazelrc=.github/workflows/ci.bazelrc --bazelrc=.bazelrc run --stamp --embed_label $(git rev-parse HEAD) //home_api/frontend:production_dockerhub
