name: Lint

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: black
        uses: psf/black@stable
        with:
          options: "--check --verbose"
          src: "./api"
      - run: npm ci
        working-directory: ./frontend
      - run: npm test
        working-directory: ./frontend
